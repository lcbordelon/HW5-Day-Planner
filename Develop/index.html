<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- //USE THIS FOR THE TIME BLOCK TEMPLATE -->
      <div class="row time-block" id="9hour">
        <div class="col-md-1 hour">09:00 AM</div>
        <input
          type="text"
          class="description textarea col-md-10"
          data-time="9"
        />
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="10hour">
        <div class="col-md-1 hour">10:00 AM</div>
        <input
          type="text"
          class="description textarea col-md-10"
          data-time="10"
        />
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="11hour">
        <div class="col-md-1 hour">11:00 AM</div>
        <input
          type="text"
          class="description textarea col-md-10"
          data-time="11"
        />
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="12hour">
        <div class="col-md-1 hour">12:00 PM</div>
        <input
          type="text"
          class="description textarea col-md-10"
          data-time="12"
        />
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="1hour">
        <div class="col-md-1 hour">01:00 PM</div>
        <input
          type="text"
          class="description textarea col-md-10"
          data-time="13"
        />
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="2hour">
        <div class="col-md-1 hour">02:00 PM</div>
        <input
          type="text"
          class="description textarea col-md-10"
          data-time="14"
        />
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="3hour">
        <div class="col-md-1 hour">03:00 PM</div>
        <input
          type="text"
          class="description textarea col-md-10"
          data-time="15"
        />
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="4hour">
        <div class="col-md-1 hour">04:00 PM</div>
        <input
          type="text"
          class="description textarea col-md-10"
          data-time="16"
        />
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="5hour">
        <div class="col-md-1 hour">05:00 PM</div>
        <input
          type="text"
          class="description textarea col-md-10"
          data-time="17"
        />
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
